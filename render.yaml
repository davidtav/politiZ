services:
  # ---------------------------
  # BACKEND - NestJS
  # ---------------------------
  - type: web
    name: politiz-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: node dist/main.js
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: politiz-postgres
          property: connectionString

      - key: GEMINI_API_KEY
        sync: false  # Configurar manualmente no painel do Render

      - key: NODE_ENV
        value: production


  # ---------------------------
  # FRONTEND - Next.js 14
  # ---------------------------
  - type: web
    name: politiz-frontend
    env: node
    region: oregon
    plan: starter
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    autoDeploy: true

    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://politiz-backend.onrender.com
      - key: NODE_ENV
        value: production


# ---------------------------
# DATABASE - PostgreSQL
# ---------------------------
databases:
  - name: politiz-postgres
    plan: basic-256mb
    region: oregon



