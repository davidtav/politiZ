services:
  # ---------------------------
  # BACKEND - NestJS
  # ---------------------------
  - type: web
    name: politiz-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: node dist/main.js
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: politiz-postgres
          property: connectionString

      - key: GEMINI_API_KEY
        sync: false  # Configurar manualmente no painel do Render

      - key: NODE_ENV
        value: production


  # ---------------------------
  # FRONTEND - Next.js 14
  # ---------------------------
  - type: web
    name: politiz-frontend
    env: node
    region: oregon
    plan: starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true

    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://politiz-backend.onrender.com
      
      - key: NODE_ENV
        value: production

      # Firebase Configuration
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        value: 123456654321123456654321123456654321234
      
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        value: politz-login.firebaseapp.com
      
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        value: politz-login
      
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        value: politz-login.firebasestorage.app
      
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        value: "948574011326"
      
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        value: 1:234567890123:web:1234567891234567891234


# ---------------------------
# DATABASE - PostgreSQL
# ---------------------------
databases:
  - name: politiz-postgres
    plan: basic-256mb
    region: oregon



